<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="icon" href="">
</head>
<body>

    <div class="clock">
        <div class="hour">
            <svg height="1000" width="1000">
                <circle cx="500" cy="500" r="250" stroke="white" fill="none">
            </svg>
        </div>

        <div class="minute">
            <svg height="1000" width="1000">
                <circle cx="500" cy="500" r="175" stroke="white" fill="none">
            </svg>
        </div>

        <div class="second">
            <svg height="1000" width="1000">
                <circle cx="500" cy="500" r="100" stroke="white" fill="none">
            </svg>
        </div>
    </div>

    <script src="../jQuery/assets/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/main.js"></script>
</body>
</html>
